<html>
    <head>
        <title>
            membuat tabel
        </title>
    </head>
    <body>
        <table rowspan="2" border=1 height=100% widht=40% cellpadding=20 cellspacing=5>
            <tr>
                <td rowspan=2 align="right" valign="bottom">
                    <font color="red" size="15" face="courier">ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>tambah satu kolom</td>
        
            </tr>
            <tr>
                <td>ini juga tambah satu kolom lagi</td>
                <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan pilih angka 1 sampai 5");
            var hadiah = "";
            switch (jawab) {
                case "1":
                    hadiah = "Tisu";
                    break;
                    case "2":
                        hadiah = "Sabun";
                        break;
                        case "3":
                        hadiah = "Stiker";
                        break;
                        case "4":
                        hadiah = "Minyak";
                        break;
                        case "5":
                        hadiah = "Uang Rp 50";
                        break;

            }
        </script>
    </body>
</html>
